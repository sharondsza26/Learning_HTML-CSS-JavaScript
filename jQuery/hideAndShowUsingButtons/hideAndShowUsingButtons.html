<!DOCTYPE html>
<html>
    <head>
        <title>Hide and Show using Buttons</title>
         <link rel="stylesheet" type="text/css" href="hideAndShowUsingButtons.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="boxes">
            <div class="box red"></div>
            <div class="box blue"></div>
            <div class="box green"></div>
            <div class="box red"></div>
            <div class="box red"></div>
            <div class="box blue"></div>
            <div class="box green"></div>
            <div class="box red"></div>
            <div class="box blue"></div>
            <div class="box red"></div>
            <div class="box blue"></div>
            <div class="box green"></div>
            <div class="box red"></div>
            <div class="box green"></div>
            <div class="box red"></div>
            <div class="box blue"></div>
            <div class="box red"></div>
            <div class="box green"></div>
            <div class="box red"></div>
            <div class="box blue"></div>
        </div>
        <div class="buttons">
            <div>Hide Controls:</div>
            <button id="hide-red-button">HIDE RED</button>
            <button id="hide-blue-button">HIDE BLUE</button>
            <button id="hide-green-button">HIDE GREEN</button>
        </div>
        <div class="buttons">
            <div>Show Controls:</div>
            <button id="show-red-button">SHOW RED</button>
            <button id="show-blue-button">SHOW BLUE</button>
            <button id="show-green-button">SHOW GREEN</button>
        </div>
        <script src="hideAndShowUsingButtons.js"> </script>
    </body>
</html>
