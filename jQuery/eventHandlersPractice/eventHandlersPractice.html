<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="eventHandlersPractice.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        
        <title>Event Handlers:4 Boxes</title>
    </head>
    <body>
        <div class="parent">
            <div class="top-left box">
                <p class="clickBox">Click on me</p>
            </div>
            <div class="top-right box">
                <p class="dblClickBox">Double click on me</p>
            </div>
        </div>
        <div class="parent">
            <div class="bottom-left box">
                <p class="hoverBox">Hover here</p>
            </div>
            <div class="bottom-right box">
                <p class="mouseOnBox">Put your mouse on me!</p>
            </div>
        </div>
        <script src="eventHandlersPractice.js"> </script>

    </body>
</html>
