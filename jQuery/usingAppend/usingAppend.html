<!DOCTYPE html>
<html>
    <head>
        <title>Cartoon Speak</title>
        <link rel="stylesheet" type="text/css" href="usingAppend.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
        
        <div id="cartoon-area">
            <img id="cartoon" src="https://i.cdn.turner.com/adultswim/big/video/shrinking-showdown/rickandmorty_ep310_001_Shrinking_In_Brazil.jpg">
            <img id="bubble" src="https://i.imgur.com/IfNLX0S.png">
            <div id="speech-bubble"></div>
        </div>
        <div class="input">
            <input id="speech">
            <button id="talk">Talk!</button>
        </div>
        <div class="history">
            <h2>History:</h2>
        </div>
        <script src="usingAppend.js"> </script>
    </body>
</html>
