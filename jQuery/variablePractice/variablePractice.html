<!DOCTYPE html>
<html>
    <head>
        <title>Variable Practice</title>
        <link rel="stylesheet" type="text/css" href="variablePractice.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
        <div>First Name</div>
        <input id="first-name" >
        <div>Last Name</div>
        <input id="last-name" >
        <div>Your full name is:</div>
        <div id="full-name"></div>
        <button id="full-name-button">Get Full Name</button>
        <div class="part2">
            <div class="boxes">
                <div class="box" id="box1">1</div>
                <div class="box" id="box2">2</div>
            </div>
            <div class="box-controls">
                <input id="box-number" placeholder="enter box #">
                <button id="hide-button">HIDE</button>
                <button id="show-button">SHOW</button>
            </div>
        </div>
        <script src="variablePractice.js"> </script>
    </body>
</html>
