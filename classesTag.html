<!DOCTYPE html>
<html>
    <head>
        <title>Multiple Classes</title>

        <style>
        img {
    width: 260px;
}

.cheese {
    text-decoration: line-through;
}

.meat {
    color: red;
}

        </style>
    </head>
    <body>
    <h1>What can Carlton eat?</h1>
    <img src="https://pmcvariety.files.wordpress.com/2015/08/alfonso-ribeiro-fresh-prince-of-bel-air.jpg?w=670&h=377&crop=1">
        <ul>
            <li class="meat">Steak</li>
            <li>Mashed Potatoes</li>
            <li class="cheese meat">Pepperoni Pizza</li>
            <li class="cheese">Grilled Cheese</li>
            <li>Cherry Pie</li>
            <li class="meat">Grilled Tofu</li>
        </ul>
        
    </body>
</html>
